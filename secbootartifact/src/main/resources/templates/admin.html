<section class="a">
    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-admin" role="tab"
                       aria-controls="v-pills-home" aria-selected="true">Admin</a>
                    <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-user" role="tab"
                       aria-controls="v-pills-profile" aria-selected="false">User</a>
                </div>
            </div>
            <div class="col-10">
                <div class="container-fluid" style="background-color: #eee">
                    <div class="tab-content" id="v-pills-tabContent">
                        <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel"
                             aria-labelledby="v-pills-admin-tab">
                            <h1>Admin table</h1>
                            <nav>
                                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                    <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab"
                                       href="#nav-usersTable" role="tab" aria-controls="nav-home" aria-selected="true">
                                        Users table</a>
                                    <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab"
                                       href="#nav-newUser"
                                       role="tab" aria-controls="nav-profile" aria-selected="false">New User Add</a>

                                </div>
                            </nav>
                            <div class="tab-content" id="nav-tabContent">
                                <div class="tab-pane fade show active" id="nav-usersTable" role="tabpanel"
                                     aria-labelledby="nav-home-tab">
                                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                                        <a class="navbar-brand" href="#">All Users</a>
                                    </nav>
                                    <div class="card">
                                        <div class="block">
                                            <table class="table table-hover">
                                                <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>Username</th>
                                                    <th>Surname</th>
                                                    <th>Role</th>
                                                    <th>Edit</th>
                                                    <th>Delete</th>

                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr th:each=user:${allUsers}>
                                                    <td th:text="${user.getId()}"></td>
                                                    <td th:text="${user.username}"></td>
                                                    <td th:text="${user.lastname}"></td>
                                                    <td>
                                                        <p th:each="userRole: ${user.roles}">
                                                            <span th:text="${userRole.getName()}"></span></p></td>
                                                    <td>
                                                        <div class="text-left">
                                                            <button clas="btn btn-primary" data-toggle="modal"
                                                                    th:data-target="${'#editModal'+user.getId()}"
                                                                    type="button">Edit
                                                            </button>
                                                        </div>
                                                        <div class="modal fade" id="editModal" tabindex="-1"
                                                             role="dialog"
                                                             aria-hidden="true" th:attrappend="id=${user.getId()}">
                                                            <div class="modal-dialog" role="document">
                                                                <div class="modal-content">
                                                                    <div class="modal-header">
                                                                        <h5 class="modal-title" id="modalLabel">
                                                                            Edit
                                                                            user</h5>
                                                                        <button type="button" class="ui-icon-close"
                                                                                data-dismiss="modal" aria-label="Close">
                                                                            <span aria-hidden="true">x</span>
                                                                        </button>
                                                                    </div>
                                                                    <form th:method="POST" th:action="@{admin/edit/}"
                                                                          th:object="${editUser}">
                                                                        <div class="modal-body">
                                                                            <div class="form-group col-sm-10 offset-sm-1 text-center">
                                                                                <div class="text center">
                                                                                    <strong>ID</strong><br>
                                                                                    <input class="form-control"
                                                                                           type="number" name="id"
                                                                                           th:value="${user.getId()}">
                                                                                </div>
                                                                                <div class="text center">
                                                                                    <strong>Username</strong><br>
                                                                                    <input class="form-control"
                                                                                           type="text" name="userName"
                                                                                           th:value="${user.username}">
                                                                                </div>
                                                                                <div class="text center">
                                                                                    <strong>LastName</strong><br>
                                                                                    <input class="form-control"
                                                                                           type="text" name="lastName"
                                                                                           th:value="${user.lastname}">
                                                                                </div>
                                                                                <div class="text center">
                                                                                    <strong>Password</strong><br>
                                                                                    <input class="form-control"
                                                                                           type="text" name="password"
                                                                                           th:value="${user.password}">
                                                                                </div>
                                                                                <div><br>
                                                                                    <strong>Role</strong>
                                                                                    <select multiple
                                                                                            class="custom-select form-control"
                                                                                            th:id="${'role' + user.id}" name="newRole"
                                                                                            id="newRole"
                                                                                             required>
                                                                                        <option
                                                                                                th:each="z:${listRole}"
                                                                                                th:selected="${#lists.contains(user.roles, z)}"
                                                                                                th:value="${z.getName()}"
                                                                                                th:text="${z.getName()}">
                                                                                        </option>
                                                                                    </select>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                        <div class="modal-footer">
                                                                            <button type="button"
                                                                                    class="btn btn-secondary"
                                                                                    data-dismiss="modal">Close
                                                                            </button>
                                                                            <input type="submit" class="btn btn-primary"
                                                                                   value="Edit">
                                                                        </div>
                                                                    </form>
                                                                </div>
                                                            </div>

                                                        </div>


                                                    </td>
                                                    <td>
                                                        <div class="text-left">
                                                            <button type="button" class="btn btn-danger"
                                                                    data-toggle="modal"
                                                                    th:data-target="${'#deleteModal'+ user.getId()}">Delete</button>
                                                        </div>
                                                        <div class="modal fade" id="deleteModal" tabindex="-1"
                                                             role="dialog"
                                                             th:attrappend="id=${user.getId}" aria-hidden="true">
                                                            <div class="modal-dialog">
                                                                <div class="modal-content">
                                                                    <div class="modal-header">
                                                                        <h5 class="modal-title" id="modalLbl">Delete user</h5>
                                                                        <button type="button" class="ui-icon-close"
                                                                                data-dismiss="modal" aria-label="Close">
                                                                            <span aria-hidden="true">x</span>
                                                                        </button>
                                                                    </div>
                                                                    <div class="modal-body">
                                                                        <div class="form-group col-sm-10 offset-sm-1 text-center">
                                                                            <div class="text center">
                                                                                <strong>ID</strong><br>
                                                                                <input class="form-control" readonly
                                                                                        type="number" name="id"
                                                                                        th:value="${user.getId()}">
                                                                                <div class="text center">
                                                                                    <strong>Username</strong><br>
                                                                                    <input class="form-control" readonly
                                                                                           type="text" name="userName"
                                                                                           th:value="${user.username}">
                                                                                </div>
                                                                                <div class="text center">
                                                                                    <strong>LastName</strong><br>
                                                                                    <input class="form-control" readonly
                                                                                           type="text" name="lastName"
                                                                                           th:value="${user.lastname}">
                                                                                </div>
                                                                                <div class="text center">
                                                                                    <strong>Password</strong><br>
                                                                                    <input class="form-control" readonly
                                                                                           type="text" name="password"
                                                                                           th:value="${user.password}">
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</section>
